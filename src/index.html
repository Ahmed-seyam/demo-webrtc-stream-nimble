<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h3> Local Video </h3>
    <video id="localVideo" width="640" height="480" autoplay muted></video> <br />
    <h3> Logs </h3>
    <div id="logs"></div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        var config = {
          whipUrl:      'https://127.0.0.1:8443/live/whip',
          whipUsername: 'alex',
          whipPassword: 'alex',
          logLevel:     'info'
        };
        var publisher = new WebRTCjs(config);
        publisher.publish();
      });
    </script>
  </body>
</html>
